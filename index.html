<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>RandomStuff</title>
  </head>
  <body>
    <!-- First Container, just to try some stuff -->
    <div class="container" id="firstContainer">
      <h1>First Steps</h1>
      Hello World
      <p>What about a paragraph</p>
    </div>

    <!-- Second Container conatins a Nav-Bar with a Logo and some Links/Buttons -->
    <div class="container" id="secondContainer">
      <header>
        <img
          class="logo_img"
          src="Assets/Pictures/Ghibli-Logo.png"
          alt="Ghibli-Logo"
          id="logo_container_two"
        />
        <nav>
          <ul class="nav_links" id="nav_container_two">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <a class="cta" href="#"><button id="login_button">Login</button></a>
      </header>
    </div>

    <!-- Third Container... -->
    <div class="container" id="thirdContainer">
      <header>
        <img
          class="logo_img"
          src="Assets/Pictures/Ghibli-Logo.png"
          alt="Ghibli-Logo"
          id="logo_container_two"
        />
        <nav>
          <ul class="nav_links" id="nav_container_three">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
        <button class="openLogin" id="login_button">Login</button>
      </header>
      <div id="third_container_content">
        <div class="wrapper">
          <span class="icon-close"><ion-icon name="close"></ion-icon></span>
          <!-- Login Window -->
          <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required />
                <label>E-Mail</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label>
                  <input type="checkbox" />
                  Remember me
                </label>
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="login-btn">Login</button>
              <div class="login-register">
                <p>
                  Don't have an account?
                  <a href="#" class="register-link"> Register </a>
                </p>
              </div>
            </form>
          </div>
          <!-- Registration Window -->
          <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="text" required />
                <label>Username</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required />
                <label>E-Mail</label>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required />
                <label>Password</label>
              </div>
              <div class="remember-forgot">
                <label>
                  <input type="checkbox" />
                  Agree to the terms and conditions
                </label>
              </div>
              <button type="submit" class="login-btn">Register</button>
              <div class="login-register">
                <p>
                  You already have an account?
                  <a href="#" class="login-link"> Login </a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="functionality.js"></script>
    <!-- Imports -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
